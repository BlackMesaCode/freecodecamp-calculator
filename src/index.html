<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Encoding as early as possible: must be included completely within the first 1024 bytes of the document !-->
    <meta charset="UTF-8">
    <title>Calculator - FreeCodeCamp assignment</title>
    <meta name="description" content="Calculator - FreeCodeCamp assignment">
    
    <!-- Will force Internet Explorer 8/9/10 to render the webpage in the highest available mode and not in a compatibility mode !-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- prevent mobile devices from faking a bigger viewport, which would result in zoomed out websites -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Place favicon.ico in the root directory - favicon is displayed in browsers favorite bar -->
</head>
<body>
    

    <div id="calculator">

        <div id="title">Calcutron</div>

        <div id="display"></div>

        <div id="buttons">

            <div>
                <button id="all-clear">AC</button>
                <button id="_7">7</button>
                <button id="_4">4</button>
                <button id="_1">1</button>
                <button id="_0">0</button>
            </div>

            <div>
                <button id="clear-entry">CE</button>
                <button id="_8">8</button>
                <button id="_5">5</button>
                <button id="_2">2</button>
                <button id="dot">.</button>
            </div>
            
            <div>
                <button id="percent">%</button>
                <button id="_9">9</button>
                <button id="_6">6</button>
                <button id="_3">3</button>
                <button id="calculate-result">=</button>
            </div>

            <div>
                <button id="divide">÷</button>
                <button id="multiply">×</button>
                <button id="subtract">−</button>
                <button id="add">+</button>
            </div>
            
        </div>

    </div>


    <div id="profiles">
        <a href="http://portfolio.blackmesa.eu" title="personal portfolio"><img id="blackmesa-logo" src="./images/logo_white.svg" alt="blackmesa-logo"></a>
        <a href="https://github.com/BlackMesaCode/freecodecamp-calculator" title="github repo"><i class="fa fa-github"></i></a>
        <a href="https://www.freecodecamp.com/blackmesacode" title="freecodecamp profile"><i class="fa fa-free-code-camp"></i></a>
    </div>

    <!-- polyfill.io reads user agent arguments and returns only the polyfills that are needed by the users browser -->
    <script src="https://cdn.polyfill.io/v1/polyfill.min.js"></script>
</body>
</html>
